---
name: kalk
confinement: strict
grade: stable
base: core24
adopt-info: kalk
apps:
  kalk:
    extensions:
      - kde-neon-6
    common-id: org.kde.kalk.desktop
    desktop: usr/share/applications/org.kde.kalk.desktop
    command: usr/bin/kalk
    environment:
      XDG_DATA_DIRS: "$XDG_DATA_DIRS:$SNAP/usr/share"
parts:
  libqalculate:
    plugin: autotools
    source: https://github.com/Qalculate/libqalculate/releases/download/v5.5.0/libqalculate-5.5.0.tar.gz
    autotools-configure-parameters:
      - --prefix=/usr
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - autotools-dev
      - intltool
      - libgmp-dev
      - libmpfr-dev
      - libcurl4-openssl-dev
      - libicu-dev
      - icu-devtools
      - libxml2-dev
    stage-packages:
      - libgmp10
      - libmpfr6
      - libcurl4t64
      - libicu74
      - libxml2
  kalk:
    after:
      - libqalculate
    parse-info:
      - usr/share/metainfo/org.kde.kalk.appdata.xml
    plugin: cmake
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - libxkbcommon-dev
    stage-packages:
      - libxkbcommon0
    source: .
    source-type: local
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  gpu-2404:
    after: [kalk]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - kalk
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
